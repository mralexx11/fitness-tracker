<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <mat-label>E-mail</mat-label>
    <input
      type="email"
      matInput
      placeholder="Your e-mail"
      ngModel
      name="email"
      email
      required
      #emailInput = "ngModel">
      <mat-error *ngIf="emailInput.hasError('required')">Field is empty</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">E-mail is invalid</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 6 characters long.">
      <mat-label>Password</mat-label>
    <input
      type="password"
      matInput
      placeholder="Your password"
      ngModel
      name="password"
      required
      minlength="6"
      #pwInput="ngModel">
      <mat-hint
        *ngIf="pwInput.value?.length < 7 && pwInput.value?.length !== null"
        align="end">
        {{ pwInput.value?.length }} of 6
      </mat-hint>
      <mat-error *ngIf="pwInput.hasError('required')">Missing password.</mat-error>

    </mat-form-field>
    <mat-form-field>
      <mat-label>Choose your date of birth</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        [max]="maxDate"
        [min]="minDate"
        ngModel
        name="birthday"
        required>
      <mat-datepicker-toggle
        matSuffix
        [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-checkbox
      ngModel
      name="agree"
      color="primary"
      required>
      Agree to <a href="#">Terms and Conditions.</a>
    </mat-checkbox>
    <button
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="f.invalid"
    >
      Submit
    </button>
<!--    Temporary code start-->
    <button type="reset" mat-raised-button color="accent">Reset</button>
<!--    Temporary code end-->
  </form>

</section>
